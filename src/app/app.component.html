<app-header (onRoute)="onRoute($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="route === 'RECIPES'"></app-recipes>
            <app-shopping-list *ngIf="route === 'SHOPPING_LIST'"></app-shopping-list>
        </div>
    </div>
</div>
