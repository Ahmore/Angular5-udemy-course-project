<div class="row">
    <div class="col-md-10">
        <app-shopping-list-edit
            (onIngredientAdded)="onIngredientAdded($event)"
        ></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a
                class="list-group-item"
                style="cursor: pointer"
                *ngFor="let ingredient of ingredients"
            >
                {{ ingredient.name }} ({{ ingredient.quantity }})
            </a>
        </ul>
    </div>
</div>
